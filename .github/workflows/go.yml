name: Go+ CI

on: [push]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Compile gop and related tools
      run: all.bash
      shell: bash

    - name: Running testcases
      run: bash all.bash -t

    - name: Codecov
      uses: codecov/codecov-action@v2
